apiVersion: solr.apache.org/v1beta1
kind: SolrCloud
metadata:
  name: my-solrcloud-v9
  namespace: solr3
spec:
  replicas: 2
  solrImage:
    repository: solr
    tag: 9.5.0

  # Pod anti-affinity to distribute pods across nodes
  solrPodOptions:
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: solr-cloud
                  operator: In
                  values:
                    - my-solrcloud-v9
            topologyKey: "kubernetes.io/hostname"

    # Persistent volume will be mounted automatically by the operator
    volumeMounts:
      - name: solr-data
        mountPath: /var/solr

  # Enable persistence so SolrCloud pods use PVCs
  solrPersistence:
    persistent: true
    reclaimPolicy: Retain
    volumeClaimTemplates:
      - metadata:
          name: solr-data
        spec:
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 10Gi
          storageClassName: default  # Adjust if needed

  customSolrKubeOptions:
    podOptions:
      labels:
        solr-cloud: my-solrcloud-v9
        technology: solr-cloud

  zookeeperRef:
    provided:
      replicas: 3
      persistence:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi

