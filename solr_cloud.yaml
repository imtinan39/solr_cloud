apiVersion: solr.apache.org/v1beta1
kind: SolrCloud
metadata:
  name: my-solrcloud
  namespace: solr1
spec:
  replicas: 2
  solrImage:
    repository: solr
    tag: 9.5.0
  customSolrKubeOptions:
    podOptions:
      labels:
        solr-cloud: my-solrcloud
        technology: solr-cloud
  zookeeperRef:
    provided:
      replicas: 3
      persistence:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi

